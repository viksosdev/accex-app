<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración Avanzada</title>
  <link rel="stylesheet" href="../styles/contrast-themes.css">
  <link rel="stylesheet" href="../styles/contrast-themes.css">
  <link rel="stylesheet" href="../styles/registerConfig.css">
  <style>
    /* Add transition for smooth theme changes */
    body, .container, .header, .title, .subtitle, 
    .option-card, .controls, .control-label, 
    .slider-arrow, .save-button {
      transition: all 0.3s ease;
    }

    /* Theme-based styles */
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .title, .control-label {
      color: var(--text-primary);
    }

    .subtitle {
      color: var(--text-secondary);
    }

    .option-card {
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .controls {
      background-color: var(--control-bg);
    }

    .slider-arrow {
      background: var(--button-bg);
    }

    .slider-arrow:hover {
      background: var(--button-hover);
    }

    .save-button {
      background: var(--button-bg);
    }

    .save-button:hover {
      background: var(--button-hover);
    }

    .accessibility-card {
      background: var(--card-bg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <img src="../../assets/icons/contraste/ic_accex_bar_ic_3.png" alt="Logo Accex" class="logo">
      <h1 class="title">Configuración Avanzada</h1>
      <button class="back-button">⬅</button>
    </header>

    <!-- Subtítulo -->
    <p class="subtitle">Activa el control parental si lo requieres, personaliza colores y tamaños de los elementos.</p>

    <!-- Opciones principales -->
    <div class="main-options">
      <div class="option-card">
        <img src="../../assets/icons/ic_parental.png" alt="Control parental">
        <p>Control parental</p>
      </div>
      <div class="option-card">
        <img src="../../assets/icons/ic_zoom.png" alt="Aumento de tamaño">
        <p>Aumento de tamaño</p>
      </div>
      <div class="option-card">
        <img src="../../assets/icons/ic_color.png" alt="Colores">
        <p>Colores</p>
      </div>
    </div>

    <!-- Controles secundarios (parte inferior) -->
    <section class="controls">
      <!-- Contraste -->
      <div class="control-item">
        <p class="control-label">Contraste</p>
        <div class="horizontal-slider">
          <button class="slider-arrow left-arrow">◀</button>
          <div class="contrast-icons">
              <img src="../../assets/icons/contraste/ic_3.png" alt="contrast-icon" class="contrast-icon">
              <img src="../../assets/icons/contraste/ic_1.png" alt="contrast-icon" class="contrast-icon">
              <img src="../../assets/icons/contraste/ic_2.png" alt="contrast-icon" class="contrast-icon">
              <img src="../../assets/icons/contraste/ic_5.png" alt="contrast-icon" class="contrast-icon">
              <img src="../../assets/icons/contraste/ic_7.png" alt="contrast-icon" class="contrast-icon">
              <img src="../../assets/icons/contraste/ic_4.png" alt="contrast-icon" class="contrast-icon">
          </div>
          <button class="slider-arrow right-arrow">▶</button>
        </div>
      </div>

      <!-- Modo claro -->
      <div class="control-item">
        <p class="control-label">Modo</p>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Oscuro</span>
      </div>

      <!-- Navegador -->
      <div class="control-item">
        <p class="control-label">Navegador</p>
        <div class="horizontal-slider">
          <button class="slider-arrow left-arrow">◀</button>
          <div class="navigator-dots">
            <div class="dot blue"></div>
            <div class="dot red"></div>
            <div class="dot green"></div>
          </div>
          <button class="slider-arrow right-arrow">▶</button>
        </div>
      </div>
    </section>

    <!-- Contenedor para accesibilidad y guardar -->
    <div class="footer-buttons">
      <div class="accessibility-card">
        <img src="../../assets/icons/ic_accesibilidad.png" alt="Accesibilidad" class="accessibility-icon">
      </div>
      <button class="save-button">Guardar</button>
    </div>
  </div>
  <script src="../scripts/registerConfig.js"></script>
</body>
</html>
