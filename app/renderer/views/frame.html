<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../styles/frame.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
	</head>
	<body
		style="
			background-color: white;
			max-height: 75px;
			display: flex;
			flex-direction: column;

			</div>
			<label
				for="search-bar"
				style="
					display: flex;
					align-items: center;
					padding: 10px 12px;
					border-radius: 20px;
					background-color: #dcedfe;
					width: 100%;
				"
			>
				<svg
					style="margin-right: 10px"
					width="16"
					height="17"
					viewBox="0 0 16 17"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M15.7824 14.7991L12.6666 11.6838C12.5259 11.5432 12.3353 11.465 12.1353 11.465H11.6259C12.4884 10.362 13.001 8.97466 13.001 7.46543C13.001 3.87516 10.0914 0.966064 6.50048 0.966064C2.90959 0.966064 0 3.87516 0 7.46543C0 11.0557 2.90959 13.9648 6.50048 13.9648C8.00996 13.9648 9.39756 13.4523 10.5008 12.5899V13.0993C10.5008 13.2992 10.5789 13.4898 10.7195 13.6305L13.8354 16.7458C14.1292 17.0395 14.6042 17.0395 14.8948 16.7458L15.7793 15.8615C16.0731 15.5678 16.0731 15.0928 15.7824 14.7991ZM6.50048 11.465C4.29094 11.465 2.50018 9.67771 2.50018 7.46543C2.50018 5.25627 4.28781 3.46582 6.50048 3.46582C8.71001 3.46582 10.5008 5.25315 10.5008 7.46543C10.5008 9.67459 8.71314 11.465 6.50048 11.465Z"
						fill="#0D47A1"
					/>
				</svg>

				<input
					type="text"
					id="search-bar"
					placeholder="Escribe tu consulta..."
					style="
						border: none;
						flex: 1;
						background-color: transparent;
						outline: none;
						border: none;
					"
				/>
			</label>
		</nav>
		<nav>
			<button id="google" class="frame-button favorite-button">Google</button>
			<button id="facebook" class="frame-button favorite-button">
				Facebook
			</button>
		</nav>
		<script src="../scripts/frame.js"></script>
		<!-- <script src="browser-renderer.js"></script> -->
	</body>
</html>
