<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración Avanzada</title>
  <link rel="stylesheet" href="../styles/advanced-settings.css">
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <img src="../../assets/icons/ic_accex.png" alt="Logo Accex" class="logo">
      <h1 class="title">Configuración Avanzada</h1>
      <button class="back-button">⬅</button>
    </header>

    <!-- Subtítulo -->
    <p class="subtitle">Activa el control parental si lo requieres, personaliza colores y tamaños de los elementos.</p>

    <!-- Opciones principales -->
    <div class="main-options">
      <div class="option-card">
        <img src="../../assets/icons/ic_parental.png" alt="Control parental">
        <p>Control parental</p>
      </div>
      <div class="option-card">
        <img src="../../assets/icons/ic_zoom.png" alt="Aumento de tamaño">
        <p>Aumento de tamaño</p>
      </div>
      <div class="option-card">
        <img src="../../assets/icons/ic_color.png" alt="Colores">
        <p>Colores</p>
      </div>
    </div>

    <!-- Controles secundarios (parte inferior) -->
    <section class="controls">
      <!-- Contraste -->
      <div class="control-item">
        <p class="control-label">Contraste</p>
        <div class="horizontal-slider">
          <button class="slider-arrow left-arrow">◀</button>
          <div class="contrast-icons">
              <img src="../../assets/icons/contraste/ic_1.png" alt="contrast-icon">
              <img src="../../assets/icons/contraste/ic_2.png" alt="contrast-icon">
              <img src="../../assets/icons/contraste/ic_3.png" alt="contrast-icon">
              <img src="../../assets/icons/contraste/ic_4.png" alt="contrast-icon">
              <img src="../../assets/icons/contraste/ic_5.png" alt="contrast-icon">
              <img src="../../assets/icons/contraste/ic_6.png" alt="contrast-icon">
              <img src="../../assets/icons/contraste/ic_7.png" alt="contrast-icon">
          </div>
          <button class="slider-arrow right-arrow">▶</button>
        </div>
      </div>

      <!-- Modo claro -->
      <div class="control-item">
        <p class="control-label">Modo</p>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Oscuro</span>
      </div>

      <!-- Navegador -->
      <div class="control-item">
        <p class="control-label">Navegador</p>
        <div class="horizontal-slider">
          <button class="slider-arrow left-arrow">◀</button>
          <div class="navigator-dots">
            <div class="dot blue"></div>
            <div class="dot red"></div>
            <div class="dot green"></div>
          </div>
          <button class="slider-arrow right-arrow">▶</button>
        </div>
      </div>
    </section>

    <!-- Contenedor para accesibilidad y guardar -->
    <div class="footer-buttons">
      <div class="accessibility-card">
        <img src="../../assets/icons/ic_accesibilidad.png" alt="Accesibilidad" class="accessibility-icon">
      </div>
      <button class="save-button">Guardar</button>
    </div>
  </div>
  </div>
</body>
<script>const modeSwitch = document.querySelector('.toggle-switch input');
  const increaseFontBtn = document.querySelector('.option-card img[alt="Aumento de tamaño"]');
  const contrastLeftArrow = document.querySelector('.slider-arrow.left-arrow');
  const contrastRightArrow = document.querySelector('.slider-arrow.right-arrow');
  const contrastIcons = document.querySelectorAll('.contrast-icons img');

  let fontSizeIndex = 0;
  const fontSizes = ['16px', '18px', '20px']; // Circular font sizes
  let contrastIndex = 0;

  const contrastColors = [
    { background: '#FFFFFF', text: '#000000' }, // Blanco con texto negro (default en modo claro)
    { background: '#FFD700', text: '#000000' }, // Amarillo con texto negro
    { background: '#FF4500', text: '#FFFFFF' }, // Rojo oscuro con texto blanco
    { background: '#000000', text: '#FFD700' }, // Negro con texto amarillo
    { background: '#FFA500', text: '#000000' }, // Naranja con texto negro
    { background: '#FFD700', text: '#FFFFFF' }, // Amarillo claro con texto blanco
    { background: '#FF6347', text: '#FFFFFF' }, // Rojo claro con texto blanco
  ];

  const applyContrast = (index, isDarkMode) => {
    const colors = contrastColors[index];
    document.body.style.background = isDarkMode
      ? 'linear-gradient(to bottom, #1e1e1e, #2a2a2a)'
      : 'linear-gradient(to bottom, #f0f8ff, #dceefb)';
    document.querySelectorAll('.option-card').forEach(card => {
      card.style.background = isDarkMode ? '#333' : colors.background;
      card.style.color = isDarkMode ? '#f0f0f0' : colors.text;
    });
    document.querySelector('.controls').style.backgroundColor = isDarkMode
      ? '#2a2a2a'
      : colors.background;
    document.querySelector('.controls').style.color = isDarkMode ? '#f0f0f0' : colors.text;
  };

  // Initialize contrast colors
  const initializeContrast = () => {
    const isDarkMode = modeSwitch.checked;
    applyContrast(contrastIndex, isDarkMode);
  };

  modeSwitch.addEventListener('change', () => {
    const isDarkMode = modeSwitch.checked;
    applyContrast(contrastIndex, isDarkMode);
  });

  increaseFontBtn.addEventListener('click', () => {
    fontSizeIndex = (fontSizeIndex + 1) % fontSizes.length;
    document.documentElement.style.fontSize = fontSizes[fontSizeIndex];
  });

  contrastLeftArrow.addEventListener('click', () => {
    contrastIndex = (contrastIndex - 1 + contrastColors.length) % contrastColors.length;
    const isDarkMode = modeSwitch.checked;
    applyContrast(contrastIndex, isDarkMode);
  });

  contrastRightArrow.addEventListener('click', () => {
    contrastIndex = (contrastIndex + 1) % contrastColors.length;
    const isDarkMode = modeSwitch.checked;
    applyContrast(contrastIndex, isDarkMode);
  });

  // Initialize with default contrast (modo claro)
  initializeContrast();
</script>
</html>
