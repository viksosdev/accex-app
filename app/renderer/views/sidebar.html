<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="../styles/contrast-themes.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: var(--sidebar-bg);
        margin: 0;
        display: flex;
        height: calc(100vh - 90px);
        color: var(--text-color);
      }

      /* Estilos de la barra lateral */
      .sidebar {
        width: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 20px;
      }

      /* Update SVG colors to use theme variables */
      .sidebutton svg path {
        stroke: var(--text-color);
      }

      /* Update text color for T. Nav. */
      .nav-title {
        font-size: 12px;
        color: var(--text-color);
        margin-top: 10px;
      }

      /* Update gear icon color */
      .bi-gear {
        color: var(--text-color) !important;
      }

      .container-sidebutton {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Botones de la barra lateral */
      .sidebutton {
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: scale 0.3s;

        &:hover {
          scale: 1.2;
        }
      }

      /* Iconos en los botones */
      .sidebutton img {
        width: 30px;
        height: 30px;
      }

      /* Add filter styles for PNG images */
      .sidebutton img:not(#assistant) {
        width: 30px;
        height: 30px;
        filter: brightness(0);
        filter: var(--icon-filter);
        transition: filter 0.3s ease;
      }

      /* Add custom properties for different themes */
      :root {
        --icon-filter: brightness(0); /* Default black */
      }

      .dark-mode {
        --icon-filter: brightness(0) invert(1); /* White */
      }

      .ic_2 {
        --icon-filter: brightness(0); /* Black */
      }

      .ic_4 {
        --icon-filter: brightness(0) invert(1); /* White */
      }

      .ic_5 {
        --icon-filter: brightness(0) saturate(100%) invert(80%) sepia(81%) saturate(4000%) hue-rotate(359deg) brightness(103%) contrast(104%); /* Yellow */
      }

      .ic_7 {
        --icon-filter: brightness(0) saturate(100%) invert(37%) sepia(74%) saturate(3721%) hue-rotate(341deg) brightness(101%) contrast(109%); /* Red */
      }

      /* Keep assistant image without filters */
      .sidebar img#assistant {
        width: 40px;
        aspect-ratio: 16/9;
        filter: none !important;
      }

      .sidebar img#assistant {
        width: 40px;
        aspect-ratio: 16/9;
      }

      /* Asistente en la parte inferior */
      #assistant {
        margin-top: auto;
        margin-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="theme-container">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Apply saved theme on load
        const savedTheme = localStorage.getItem('contrastTheme') || '';
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        
        // Apply both contrast theme and dark mode if necessary
        document.documentElement.className = savedTheme + (savedDarkMode ? ' dark-mode' : '');
        document.body.className = 'theme-container ' + savedTheme + (savedDarkMode ? ' dark-mode' : '');
    
        // Listen for theme changes
        window.addEventListener('themeChange', (event) => {
          document.documentElement.className = event.detail;
          document.body.className = 'theme-container ' + event.detail;
        });
      });
    </script>
    <!-- Barra lateral -->
    <div class="sidebar">
      <!-- Update hamburger button to use variables -->
      <button class="sidebutton">
        <svg
          width="30"
          height="30"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 12H30M10 20H30M10 28H30"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Update T. Nav. to use class instead of inline style -->
      <div class="nav-title">
        T. Nav.
      </div>

      <!-- Iconos de navegación -->
      <div class="container-sidebutton">
        <button class="sidebutton">
          <img
            src="../../assets/images/Navegacion_por_voz.png"
            alt="Navegación por voz"
          />
        </button>
        <button class="sidebutton">
          <img
            src="../../assets/images/Navegacion_teclado.png"
            alt="Navegación por teclado"
          />
        </button>
        <button class="sidebutton">
          <img
            src="../../assets/images/Navegacion_numerica.png"
            alt="Navegación numérica"
          />
        </button>
        <button class="sidebutton">
          <img
            src="../../assets/images/Lector_de_pantalla.png"
            alt="Lector de pantalla"
          />
        </button>
        <button class="sidebutton">
          <img
            src="../../assets/images/Teclado_virtual.png"
            alt="Teclado virtual"
          />
        </button>
        <!-- Nuevo botón de configuraciones -->
        <button class="sidebutton" id="config-button" style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
          <i class="bi bi-gear" style="font-size: 20px; font-weight: lighter;"></i>
        </button>
      </div>

      <!-- Asistente en la parte inferior -->
      <div class="container-sidebutton" id="assistant">
        <button class="sidebutton" id="bot">
          <img
            id="assistant"
            src="../../assets/images/Asistente_ACCEX.png"
            alt="Asistente ACCEX"
          />
        </button>
      </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
